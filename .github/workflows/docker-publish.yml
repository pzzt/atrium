name: Docker Image CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: pzzt/atrium
          tags: |
            type=raw,value=latest

      - name: Get short SHA
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            pzzt/atrium:latest
            pzzt/atrium:${{ steps.vars.outputs.short_sha }}
          labels: |
            org.opencontainers.image.title=Atrium
            org.opencontainers.image.description=Self-hosted services dashboard with system monitoring
            org.opencontainers.image.source=https://github.com/pzzt/atrium
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.vars.outputs.short_sha }}
          build-args: |
            SOURCE_COMMIT=${{ github.sha }}
            DOCKER_TAG=latest

      # Note: dockerhub-description step disabled due to "Forbidden" error
      # The image builds and pushes successfully without this step
      # Repository description can be updated manually on Docker Hub if needed
