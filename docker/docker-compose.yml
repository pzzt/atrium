version: '3.8'

services:
  atrium:
    image: pzzt/atrium:latest
    container_name: atrium
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - TZ=Europe/Rome
    volumes:
      - atrium-data:/data
    # Optional: Resource limits for Raspberry Pi
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M

volumes:
  atrium-data:
    driver: local
