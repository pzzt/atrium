<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Language selector & Config button -->
        <div class="top-controls">
            <select id="languageSelector" class="language-selector" title="Language">
                <option value="en">ğŸ‡ºğŸ‡¸ English</option>
                <option value="it">ğŸ‡®ğŸ‡¹ Italiano</option>
                <option value="de">ğŸ‡©ğŸ‡ª Deutsch</option>
            </select>
            <a href="config.html" class="config-button" title="Configuration">âš™ï¸</a>
        </div>

        <!-- Header con orologio -->
        <header class="header">
            <h1 class="title" data-i18n="app.title">Proxy Homepage</h1>
            <div class="clock" id="clock">
                <div class="time" id="time">--:--:--</div>
                <div class="date" id="date">Loading...</div>
            </div>
        </header>

        <!-- Barra di ricerca -->
        <div class="search-container">
            <input
                type="text"
                id="search"
                class="search-input"
                data-i18n-placeholder="search.placeholder"
                placeholder="ğŸ” Search services..."
                autocomplete="off"
            >
        </div>

        <!-- Griglia servizi (generata dinamicamente) -->
        <main class="services-grid" id="servicesGrid"></main>

        <!-- Nessun risultato ricerca -->
        <div class="no-results" id="noResults" style="display: none;">
            <p data-i18n="no.results">No services found</p>
        </div>

        <!-- Sezione News (generata dinamicamente) -->
        <section class="news-section" id="newsSection" style="display: none;">
            <h2 class="news-title" data-i18n="news.title">ğŸ“° Latest News</h2>
            <div class="news-grid" id="newsGrid"></div>
        </section>

        <!-- Sezione System Monitor -->
        <section class="system-monitor" id="systemMonitor">
            <h2 class="system-title" data-i18n="system.title">ğŸ’» System Monitor</h2>
            <div class="system-stats" id="systemStats">
                <div class="stat-card cpu-card">
                    <div class="stat-icon">ğŸ–¥ï¸</div>
                    <div class="stat-info">
                        <div class="stat-label" data-i18n="system.cpu">CPU</div>
                        <div class="stat-value" id="cpuValue">--%</div>
                        <div class="stat-details" id="cpuDetails">Loading...</div>
                    </div>
                    <div class="stat-bar">
                        <div class="stat-bar-fill" id="cpuBar"></div>
                    </div>
                </div>

                <div class="stat-card memory-card">
                    <div class="stat-icon">ğŸ§ </div>
                    <div class="stat-info">
                        <div class="stat-label" data-i18n="system.memory">RAM</div>
                        <div class="stat-value" id="memoryValue">--%</div>
                        <div class="stat-details" id="memoryDetails">Loading...</div>
                    </div>
                    <div class="stat-bar">
                        <div class="stat-bar-fill" id="memoryBar"></div>
                    </div>
                </div>

                <div class="stat-card uptime-card">
                    <div class="stat-icon">â±ï¸</div>
                    <div class="stat-info">
                        <div class="stat-label" data-i18n="system.uptime">Uptime</div>
                        <div class="stat-value" id="uptimeValue">--</div>
                        <div class="stat-details"><span data-i18n="system.load">Load</span>: <span id="loadValue">--</span></div>
                    </div>
                </div>
            </div>

            <!-- Network Stats -->
            <div class="network-stats" id="networkStats">
                <h3 data-i18n="system.network">ğŸŒ Network Interfaces</h3>
                <div class="network-list" id="networkList">
                    <div class="network-loading" data-i18n="config.loading">Loading...</div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p data-i18n="app.subtitle">Proxy Server via Tailscale</p>
        </footer>
    </div>

    <!-- Carica i18n, configurazione e script -->
    <script src="i18n.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
